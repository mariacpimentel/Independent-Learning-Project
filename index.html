<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="navigation">
        <div class="row">
            <nav>
                <div class="nav-logo">
                    <img class="nav-logo--img" src="./finalprojectassets/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="">
                    <h1 class="nav-logo--title">Treact</h1>
                </div>
                <div class="nav-buttons-wrapper">
                    <ul class="nav-links">
                        <li>
                            <a href="#" class="nav-link">About</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link">Blog</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link">Pricing</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link">Contact Us</a>
                        </li>

                    <button class="btn">Sign Up</button>

    <section id="templates">
        <div class="row">
            <div class="templates_container">
                <div class="templates_left">
                    <h1 class="template_title">

                    </h1>

                    <div class="input_area">

                            <button class="btn start">Get Started</button>
                    </div>
                    <div class="customers_display">
                        <p>OUR TRUSTED CUSTOMERS</p>
                        <figure class="template_img--wrapper">
                            <img src="./finalprojectassets/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="">

                    </div>

                <div class="templates_right">
